<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .label-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .ticket-detail {
            margin-bottom: 1.5rem;
        }
        .btn-secondary {
            border-radius: 8px;
        }
        .card {
            border: none;
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    <div class="container">
        <h2>Ticket Details</h2>
        <div class="ticket-detail">
            <div class="label-title">Title</div>
            <div>{{ ticket.title }}</div>
        </div>
        <div class="ticket-detail">
            <div class="label-title">Description</div>
            <div style="white-space: pre-line;">{{ ticket.description }}</div>
        </div>
        <div class="ticket-detail">
            <div class="label-title">Status</div>
            <div>{{ ticket.status }}</div>
        </div>
        <div class="ticket-detail">
            <div class="label-title">Priority</div>
            <div>{{ ticket.priority }}</div>
        </div>
        <div class="d-flex gap-4 justify-content-center">
            <a href="{{ url_for('edit_ticket', ticket_id=ticket.id) }}" class="btn btn-primary">Edit Ticket</a>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
